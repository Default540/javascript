<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        input{
    
            width: 150px;
            padding: 10px;

        }

        
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <p><input type="button" value="Inicie o desafio" onclick="teste()"></p>
    <script>
        function teste() {
            var n = prompt('Qual é seu nome?')
            var i = Number(prompt(`Ola ${n}! Quantos anos você tem?`))
            alert(`Acabei de conhecer ${n}! Que tem ${i} anos de idade!`)
        }
    </script>
</body>
</html>
