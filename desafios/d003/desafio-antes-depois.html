<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        input{
    
    width: 160px;
    padding: 10px;

}
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <p><input type="button" value="Antecessor e Sucessor" onclick="teste()"></p>
    <script>
        function teste() {
            var n = Number(prompt('Digite um numero inteiro qualquer'))
            alert(`Antes de ${n}, temos o número ${n-1}!\nDepois de ${n}, temos o número ${n+1}!`)
        }
    </script>
</body>
</html>
