<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <p><input type="button" value="verificar" onclick="verificar()"></p>
    <h2 id="h2"></h2>
    <div id="res">Informe um ano para saber se ele é bissexto</div>
    <script>
        function verificar() {
        var ano = Number(prompt('Qual ano você quer verificar?'))
        var res = document.getElementById('res')
        var h2 = document.getElementById('h2')
        h2.innerHTML = `Analizando o ano de ${ano}...`
        if (ano%400 == 0){
        res.innerHTML="É bissexto";
        }
       else{
        if(ano%4==0 && ano%100!=0){
        res.innerHTML="É bissexto";
       }else{
         res.innerHTML="Não é bissexto";
        }
        }
    }
     
    </script>
</body>
</html>
