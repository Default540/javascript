<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <style>input{
        
        width: 160px;
        padding: 10px;
    }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <p><input type="button" value="entrar com as notas" onclick="ver()"></p>
    <h2 id="h2"></h2>
    <div id="res">Click no botão acima para informar as notas do aluno.</div>
    <script>
        function ver() {
            var nome = prompt('Qual o nome do aluno(a)?')
            var n1 = Number(prompt(`Primeira nota de ${nome}:`))
            var n2 = Number(prompt(`Segunda nota de ${nome}:`))
            var h2 = document.getElementById('h2')
            var res = document.querySelector('div#res')
            h2.innerHTML = `Analizando a cituação de ${nome}`
            var media = (n1 + n2)/2
            if (media < 3) {
                res.innerHTML = `Com as notas ${n1} e ${n2}, a <strong>media é ${media}</strong>`
                res.innerHTML += `<br><br>Com media abaixo de 3,0, o aluno esta <mark style="background-color: red;">reprovado</mark>`
            }else if (media>=3 && media <=6) {
                res.innerHTML = `Com as notas ${n1} e ${n2}, a <strong>media é ${media}</strong>`
                res.innerHTML += `<br><br>Com media entre de 3,0 e 6,0, o aluno esta em <mark style="background-color: yellow;">recuperação</mark>`
            }else if(media>6){
                res.innerHTML = `Com as notas ${n1} e ${n2}, a <strong>media é ${media}</strong>`
                res.innerHTML += `<br><br>Com media entre acima de 6,0, o aluno esta <mark style="background-color: green;">aprovado</mark>`
            }
        }
    </script>
</body>
</html>
