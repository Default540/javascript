<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula do Delta</title>
    <style>
        input{
            width: 160px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Delta</h1>
    <p><input type="button" value="Calcular" onclick="calcular()"></p>
    <div id="res">Considerando uma equação no formato <i><strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0</i>, aperte<br> o botão acima para calcular o valor de &Delta;.</div>
    <script>
        
        function calcular() {
            var a = Number(prompt('Qual o valor de a?'))
            var b = Number(prompt('Qual o valor de b?'))
            var c = Number(prompt('Qual o valor de c?'))
           
            var res = document.getElementById('res')
            res.innerHTML = `A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong>`
            res.innerHTML += `<br>O calculo do Delta sera &Delta; = ${b}<sup>2</sup> -4.${a}.${c}`
            var delta = b**2-4*a*c
            res.innerHTML += `<br>O valor calculado é &Delta; = ${delta}`
        
        }
    </script>
</body>
</html>
